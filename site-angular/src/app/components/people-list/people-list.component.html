<div class="container">
  <br>
  <h3>Listado de personas sospechosas</h3>

  <div *ngFor="let people of peopleList" class="card mb-3">
    <div class="card-body">
      <div class="media">
        <div class="text-center">
            <img [src]="people?.images[0]?.url" style="height: 80px; width: 80px"
            class="img-fluid rounded-circle mb-2">
        </div>
        <div class="media-body">
          <p class="mt-3 mb-2">Se robó un iphone 6 en el barrio los corales</p>
          <time class="timeago text-muted" datetime="2017-12-03 20:00" data-tid="2">Hace 2 minutos</time>
          <a class="float-right" [routerLink]="['/people/', people?.personId]"><span class="far fa-comment"></span> Ver más</a>
        </div>
      </div>
    </div>
  </div>

</div>
